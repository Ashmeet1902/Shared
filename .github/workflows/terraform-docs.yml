name: Generate Terraform Docs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
    paths:
      - 'Main.tf'
      - 'variables.tf'
      - 'README.md'

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate Terraform Docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: .
          output-file: README.md
          output-method: inject
          git-push: true
